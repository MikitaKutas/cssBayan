<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Bayan</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
	<header>
		<h1>CSS Bayan</h1>
	</header>
	<div class="mainContent">
		<div class="container" tabindex="0" autofocus>
				<div class="header">
				<span class="text">Chin-chopa chin-chopa</span>
				<span class="material-symbols-outlined close">
					close
				</span>
				<span class="material-symbols-outlined expand">
					expand_more
				</span>
			</div>
			<img class="meme" src="Img/pudgedance-pudge.gif" alt="pudge">
		</div>
		<div class="container" tabindex="0">
			<div class="header">
				<span class="text">When you wake up early and drive to your work</span>
				<span class="material-symbols-outlined close">
					close
				</span>
				<span class="material-symbols-outlined expand">
					expand_more
				</span>
			</div>
		<img class="meme" src="Img\photo_5388777574190142626_y.jpg" alt="monke">
	</div>
	<div class="container" tabindex="0">
		<div class="header">
			<span class="text">When someone takes out chocolate bar</span>
			<span class="material-symbols-outlined close">
				close
			</span>
			<span class="material-symbols-outlined expand">
				expand_more
			</span>
		</div>
	<img class="meme" src="Img\photo_5388777574190142625_y.jpg" alt="kitten">
	</div>
	<div class="container" tabindex="0">
		<div class="header">
			<span class="text">Pika Pika?</span>
			<span class="material-symbols-outlined close">
				close
			</span>
			<span class="material-symbols-outlined expand">
				expand_more
			</span>
		</div>
	<img class="meme" src="Img\photo_5388777574190142623_y.jpg" alt="Pikachu">
	</div>
	<div class="container" tabindex="0">
		<div class="header">
			<span class="text">How the AI sees Carlson</span>
			<span class="material-symbols-outlined close">
				close
			</span>
			<span class="material-symbols-outlined expand">
				expand_more
			</span>
		</div>
	<img class="meme" src="Img\photo_5388777574190142621_y.jpg" alt="Ponasenkov">
	</div>
</div>
